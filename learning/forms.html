<!DOCTYPE html>
<html>

<head>
    <title>Sample Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 align="center">ENTRY FORM</h1>
    <form>
        <label for="fname">Enter Your Name: </label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="age">Enter Your Age: </label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="adr">Enter Your Address: </label>
        <textarea name="adr" id="adr" cols="15" rows="8"></textarea>
        <br><br><br>
        <label for="100">Sex: 
            <input type="radio" id="100" name="fem">
        </label>
        <br><br><br>
        <label for="fname">Nationality: </label>
        <select name="fnation" id="fnation">
            <option value="Please Select Country ">(Please Select Country)</option>
            <option value="India ">India</option>

            <pre>

            <pre>

            </pre> 
        </select>
        <br><br>
        <label for="fname">Enter your Password :  </label>
            <pre>                   
                <input type="password" id="fname" name="fname"></pre>
            <pre>                   
                <input type ="Reset" value="Reset"> <input type ="Submit" value="Submit"></pre>
        <br><br><br>

    </form>

</body>

</html>
