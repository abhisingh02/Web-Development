<!DOCTYPE html>
<html>

<head>
    <title>Window Object Methods </title>
    <script src="jsbasic.js" async></script>

</head>
<body>
    <h1>Window Object Methods </h1>
    <button onclick="showAlert">Click me to show an alert</button>
    <br><br>
    <button onclick="showPrompt()">Click me to show a prompt</button><br><br>
    <button onclick="showConfirm()">Click me to show a confirm</button><br><br>
    <button onclick="openWindow()">Click me to open a new window</button><br><br>
    <button onclick="closeWindow()">Click me to close this window</button><br><br>
    <button onclick="printPage()">Click me to print this page</button><br><br>

</body>


</html>
